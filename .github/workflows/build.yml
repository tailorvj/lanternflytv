name: Build Linux Binaries for x64 and arm64

on:
  push:
    branches: [main]

jobs:
  build:
    strategy:
      matrix:
        arch: ["ubuntu-latest", "raspios_lite_arm64:latest"]
    runs-on: ${{ matrix.arch == 'ubuntu-latest' && matrix.arch || 'ubuntu-latest' }}
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18
      - name: Install Dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Build x64
        run: npm run build:x64
        if: matrix.arch == 'ubuntu-latest'
      - name: Arm Build
        id: arm_build
        if: matrix.arch != 'ubuntu-latest'
        uses: pguyot/arm-runner-action@v2
        with:
          base_image: ${{ matrix.arch }}
          cpu: cortex-a53
          image_additional_mb: 5000
          copy_artifact_path: dist/installers/package-lanternfly-arm64.tar.gz
          copy_artifact_dest: artifacts
          commands: |
            curl -fsSL https://deb.nodesource.com/setup_18.x | bash -
            apt-get install -y nodejs
            pwd
            npm ci
            npm run lint
            npm run build:arm64
            tar -czvf dist/installers/package-lanternfly-arm64.tar.gz dist/installers/lanternflytv_*.deb
            echo "ls -R dist/installers: "
            ls -R dist/installers
            echo "ls artifacts: "
            ls artifacts
      - name: Debug production artifacts
        if: matrix.arch != 'ubuntu-latest'
        run: |
          pwd
          echo "ls artifacts: "
          ls artifacts
          echo "ls ../artifacts: "
          ls ../artifacts
          echo "Artifact name: package-lanternfly-arm64"
          echo "Artifact path: artifacts"
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        if: matrix.arch != 'ubuntu-latest'
        with:
          name: package-lanternfly-arm64
          path: artifacts
